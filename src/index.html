<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>All in Map</title>
    <link rel="stylesheet" href="Web/CSS/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
    <div class="title"><h1>All in Map</h1></div>
    
    <div class="center">
        <div class="legend">
            <h3>Legend</h3>
            <div class="items">
                <div class="legend-item">
                    <p><img src="img/bike-black.svg" alt="icon"> <label for="Velibs">Velibs</label> <input type="checkbox" id='Velibs' name="Velibs" placeholder="true" checked></p>
                </div>
                <div class="legend-item">
                    <p><img src="img/restaurant.svg" alt="icon"> <label for="Resto">Restaurant</label> <input type="checkbox" id='Resto' name="Resto" placeholder="true" checked></p>
                </div>
                <div class="legend-item">
                    <p><img src="img/university.svg" alt="icon"> <label for="Etude">Etablissement d'étude supérieur</label> <input type="checkbox" id="Etude" name="Etude" placeholder="true" checked></p>
                </div>
                <div class="legend-item">
                    <p><img src="img/worker.svg" alt="icon"> <label for="Incident">Incident</label> <input type="checkbox" id='Incident' name="Incident" placeholder="true" checked></p>
                </div>
                </div>
            </div>
            <div id="map"></div>
        </div>

    </div>
    <div class="meteo"><img src="img/icon.svg" alt="meteo">
        <div class="time-info">Matin <img id="meteo_matin" src="img/icon.svg" alt="temps"><p id="txt_matin"></p></div>
        <div class="time-info">Après-midi <img id="meteo_aprem" src="img/icon.svg" alt="temps"><p id="txt_aprem"></p></div>
        <div class="time-info">Soir <img id="meteo_soir" src="img/icon.svg" alt="temps"><p id="txt_soir"></p></div>
    </div>
    <script src="Web/JS/carte.js" type="module"></script>
    <script src="Web/JS/meteo.js" type="module"></script>
</body>
</html>
